<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <title>Shop</title>
</head>

<body>
    <nav>
        <ul class="flex">
            <li><a href="/bring/home">HOME</a></li>
        </ul>
    </nav>
    <header>
        <div class="inner-header flex">
            <h1>Shop</h1>
        </div>
    </header>
    <main>
        <div class="itemlist section flex">
            <div class="content">
                <ul>
                    <li>
                        <div class="item flex background-violet">
                            <img src="img/beats-studio-3-wireless.png" alt="">
                            <h2 class="name">Beats Studio 3</h2>
                            <h2 class="price">350 USDT</h2>
                            <div class="button-container">
                                <p><button>ADD 2 CART</button></p>
                                <p><button>BUY DIRECTLY</button></p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item flex background-grey">
                            <img src="img/snickers.png" alt="">
                            <h2 class="name">Snickers</h2>
                            <h2 class="price">10 USDT</h2>

                            <div class="button-container">
                                <p><button>ADD 2 CART</button></p>
                                <p><button>BUY DIRECTLY</button></p>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
